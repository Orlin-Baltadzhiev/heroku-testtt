<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/commons :: head"></head>

<body>

<header th:replace="fragments/commons :: navigation"></header>

<main class="p-5 bg-blur text-center">
    <h1 class="text-light border-bottom">Change your profile settings</h1>
    <div class="d-flex justify-content-center">

        <form th:action="@{/test/update/{id}(id = ${userId})}"
              th:method="PATCH"
              th:object="${userChangeProfileBindingModel}"
              class="text-light">
            <div class="form-row m-5">
                <div class="col">
                    <label for="name" th:text="'Your currentt name is:' +' '+ ${username}">Change your profile</label>
                    <input th:value="${username}"
                           th:field="*{username}"
                           required minlength="5" maxlength="20"
                           id="name"
                           name="name"
                           type="text" class="form-control" placeholder="Change you name">
                    <small id="nameError" class="invalid-feedback form-text bg-danger rounded">Name must be between 3
                        and 20
                        characters</small>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-block w-50" type="submit" th:action="@{/logout}" method="POST" >Save Changes</button>
            </div>
        </form>
    </div>
</main>

<footer th:replace="fragments/commons :: footer"></footer>
</body>
</html>
